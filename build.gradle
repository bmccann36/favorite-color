plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
    id "com.github.sherter.google-java-format" version "0.8"
}

group 'com.cedrus.brian'
version '1.0-SNAPSHOT'

ext {
    kafkaVersion = '2.2.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation(group:'org.apache.kafka', name:'kafka-streams', version:"${kafkaVersion}")
    implementation(group:'org.apache.kafka', name:'kafka_2.12', version:"${kafkaVersion}")
    implementation(group:'org.apache.kafka', name:'kafka-clients', version:"${kafkaVersion}")

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1.3'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
